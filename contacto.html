<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    <!-- enlace a un archivo css externo -->
</head>
<body>
    
    <header>

        <div class="caja">

            <h1><img src="img/logo.png"> </h1>

            <nav>
        
                <ul>  <!--vinculos a las diferentes paginas de nuestra pagina web  -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>  

            </nav>
        
        </div>
    
    </header>

    <main>
        <!--inicio de formulario  -->
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padre">

            <label for="correoelectronico">Correo electrónico</label>
            <input type="text" id="correoelectronico" class="input-padre">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="input-padre">   

            <label for="mensaje">Mensaje</label>
            <textarea  id="mensaje" class="input-padre" cols="70" rows="10"></textarea>

            <div>
                <p>Como le gustaría que le contactemos</p>
                <!-- la propiedad name agrupa los radio buton para que solo sea elegible uno a la vez -->
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </div>
            
            <label for=""><input type="checkbox" class="checkbox">Le gustaría recibir novedades de la Barberia</label>

            <input type="submit" value="Enviar formulario">
        </form>
        <!--fin de formulario  -->
    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="">   <!-- la forma de relacionar  -->
        <p class="copyright">&copy Copyright Barberia Alura -2024</p>
    </footer>  
</body>
</html>
